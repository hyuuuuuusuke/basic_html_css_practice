<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css table</title>
  <style>
    table, th, td{
      width: 50%;
      border: 1px solid black;
      color: green;
      text-align: center;
      font-size: 18px;
      height: 100px;
      /* border-collapse: collapse;  to make our table a single border */
      border-collapse: separate;
      empty-cells: show;
      /* show-showimg the cell, hide-hiding the cell */
      /* border-spacing: 12px; */
      border-spacing: 15px 30px;
      /* first value-horizontal, second value-verticaly */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>First name</th>
      <th>Last name</th>
    </thead>
    <tbody>
      <tr style="background-color: salmon;">
        <td>Yusuke</td>
        <td>Hyodo</td>
      </tr>
      <tr>
        <td>Sample First Name</td>
        <td>Sample First Name</td>
      </tr>
      <tr style="background-color: salmon;">
        <td>Sample Second Name</td>
        <td>Sample Second Name</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
