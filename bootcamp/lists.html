<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
</head>
<body>
  <ol>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
  </ol>

  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
  </ul>

  <ol>
    <li>Fruits
        <ul>
          <li>Banana</li>
          <li>Apple</li>
        </ul>
    </li>
    <li>Desserts
        <ul>
          <li>Chocolate Bar</li>
          <li>Cake</li>
        </ul>
    </li>
  </ol>
</body>
</html>
