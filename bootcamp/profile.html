<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
</head>
<body>
  <div class="row w-75 mx-auto">
    <div class="col-8">
      <div class="col-6">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Mark">
      </div>
    
      <div class="col-6">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Lee">
      </div>
    
  
      <div class="col-8 mt-2">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="California, USA">
      </div>
  
      <div class="col-4 mt-2">
          <label for="number" class="form-label">Contact Number</label>
          <input type="text" class="form-control" placeholder="78-785547-452">
      </div>
    
     
    
      <div class="col-12 mt-1">
        <label for="Username" class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="mark">
      </div>
    
      <div class="col-12 mt-1">
        <label for="Password" class="form-label">Password</label>
        <input type="text" class="form-control" placeholder="Enter passwordto confirm">
     </div>
    </div>

    <div class="col-4">
      <img src="image/assets/istockphoto-1718233889-612x612.jpg" alt="#" class="w-100 mt-2">
      <input type="file" class="form-control" placeholder="">
    </div>
  
    <div class="col-12 mt-2">
      <button class="btn btn-primary text-white w-75">UPDATE</button> 
    </div>
   
   
  
  </div>
  
     
  
  </div>
        


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
