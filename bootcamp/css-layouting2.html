<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/layout.css">
  <title>CSS Layout2</title>
</head>
<body>
  <h1>Position</h1>
  <p>static</p>
  <div class="position-static" style="height: 150px; background-color: green; margin: 25px;">static</div>
  <p>relative</p>
  <div class="position-relative" style="height: 150px; background-color: green; margin: 25px;">relative</div>
  <p>absolute</p>
  <div class="position-absolute" style="height: 150px; background-color: green; margin: 25px;">absolute</div>
  <p>fixed</p>
  <div class="position-fixed" style="height: 150px; background-color: green; margin: 25px;">fixed</div>
  
</body>
</html>
